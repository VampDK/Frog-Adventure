<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ninja Frog Adventure</title>

  <!-- Rounded Cute Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #222;
      font-family: 'Fredoka One', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    canvas {
      border: 2px solid #ccc;
      background-color: #e0e0e0;
      position: relative;
      z-index: 1;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      width: 1024px;
      height: 576px;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Fredoka One', sans-serif;
      color: white;
      background: rgba(0, 0, 64, 0.6); /* nice translucent dark blue */
    }

    button {
      margin-top: 20px;
      font-size: 20px;
      padding: 12px 24px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: #ffcc00;
      color: #333;
      font-family: 'Fredoka One', sans-serif;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #ffdd33;
    }
  </style>
</head>
<body>
  <canvas width="1024" height="576"></canvas>

  <!-- Start Screen -->
  <div id="startScreen">
    <div style="font-size: 48px;">üê∏ Ninja Frog Adventure üê∏</div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" style="display: none;">
    <div>üíÄ Game Over</div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
